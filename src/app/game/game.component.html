<app-player *ngFor="let player of game.players; let i = index" [ngStyle]="{'top.px':100 + (i * 120)}"
[playerActive]="i === game.currentPlayer"  
[name]="player"
  class="player-position"></app-player>

<div class="field">
    <div class="card-stack">        
        <img [ngStyle]="{'left.px': i * 5}" *ngFor="let c of [0,1,2,3]; let i = index" src="/assets/img/card_cover.png" alt="">
        <img (click)="takeCard()" class="top-card" style="left: 25px;"src="/assets/img/card_cover.png" alt="">
        <img *ngFor="let card of game.playedCards" src="/assets/img/{{ card }}.png" class="played-card"alt="">
        <img *ngIf="pickCardAnimation" class="pick-card" style="left: 25px;"src="/assets/img/{{ currentCard }}.png" alt="">
        
    </div>
</div>

<app-game-info [card]="currentCard" class="pin-bottom"></app-game-info>

<button mat-fab class="btn-add" (click)="openDialog()">
  <mat-icon>add</mat-icon>
</button>
